<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Casting Registration</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <h2>Voter Registration Form</h2>

    <br/><br/>

    <marquee class="markq"  width="60%" direction="horizontal" height="100px">
        This is a sample online voting site.
        </marquee>

    <form action="submit_registration.php" method="post" class="form1">

        <label for="Full name">Full Name :</label>
        <input type="text" id="full name" name="full name" required>
        <br/><br/>

        <label for="voterid">Voter ID :</label>
        <input type="alphanumeric" id="voterid" name="voterid" required>
        <br/><br/>

        <label for="address">Address :</label>
        <input type="text" id="address" name="address" required>
        <br/><br/>

        <label for="city">City :</label>
        <input type="text" id="city" name="city" required>
        <br/><br/>

        <label for="state">State :</label>
        <select name="state" id="state" required>
            <option value="">Select State</option>
            <option value="TG">Telangana</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="KL">Kerela</option>
            <option value="KA">Karnataka</option>
            <option value="MH">Maharashtra</option>
        </select>  

        <br/> <br/>

        <label for="zip code">Zip code</label>
        <input type="zip code" id="zip code" name="zip code" required>

        <input type="submit" value="Submit">



    </form>
</body>
</html>
